  <script>
    const editor = document.getElementById('editor');
    const preview = document.getElementById('preview');
    
    // --- FUNÇÕES PRINCIPAIS ---
    function updatePreview() {
      const editorContent = editor.value;
      const isDarkMode = document.documentElement.classList.contains('dark');

      let finalContent = editorContent.replace(
        '<head>', 
        '<head><script src="https://cdn.tailwindcss.com"><\/script>' // Adiciona o script do Tailwind
      );
      
      if (isDarkMode) {
        finalContent = finalContent.replace('<html', '<html class="dark"');
      }

      preview.srcdoc = finalContent;
    }

    // Botão Limpar
    const clearBtn = document.getElementById('clearBtn');
    clearBtn.addEventListener('click', () => {
      const confirmClear = confirm("Você tem certeza que deseja limpar todo o código?");
      if (confirmClear) {
        editor.value = '';
        updatePreview();
      }
    });

    // Botão Modo Escuro
    const darkModeBtn = document.getElementById('darkModeBtn');
    const moonIcon = document.getElementById('moonIcon');
    const sunIcon = document.getElementById('sunIcon');
    
    darkModeBtn.addEventListener('click', () => {
      document.documentElement.classList.toggle('dark');
      
      if (document.documentElement.classList.contains('dark')) {
        localStorage.setItem('theme', 'dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
      } else {
        localStorage.setItem('theme', 'light');
        moonIcon.classList.remove('hidden');
        sunIcon.classList.add('hidden');
      }
      updatePreview();
    });

    // Botão Salvar
    const saveBtn = document.getElementById('saveBtn');
    saveBtn.addEventListener('click', () => {
      const blob = new Blob([editor.value], { type: 'text/html' });
      const a = document.createElement('a');
      a.href = URL.createObjectURL(blob);
      a.download = 'meu-codigo.html';
      a.click();
      URL.revokeObjectURL(a.href);
    });

    editor.addEventListener('input', updatePreview);
    
    window.addEventListener('load', () => {
      if (localStorage.getItem('theme') === 'dark') {
        document.documentElement.classList.add('dark');
        moonIcon.classList.add('hidden');
        sunIcon.classList.remove('hidden');
      }
      updatePreview();
    });

    editor.addEventListener('keydown', function(e) {
      if (e.key === 'Tab') {
        e.preventDefault();
        const start = this.selectionStart;
        const end = this.selectionEnd;
        const tab = "  ";
        this.value = this.value.substring(0, start) + tab + this.value.substring(end);
        this.selectionStart = this.selectionEnd = start + tab.length;
        updatePreview();
      }
    });
  </script>
